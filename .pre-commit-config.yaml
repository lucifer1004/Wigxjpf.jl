# Pre-commit hooks for Wigxjpf.jl
# Install: pip install pre-commit && pre-commit install

repos:
  # Basic hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
      - id: check-added-large-files
        args: ["--maxkb=500"]

  # Markdown linting (auto-installs markdownlint-cli2 via npm)
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.20.0
    hooks:
      - id: markdownlint-cli2
        args: ["--fix"]

  # Julia formatting (requires Julia + Runic to be installed)
  # Note: pre-commit doesn't support Julia natively, so this uses system
  - repo: local
    hooks:
      - id: julia-format
        name: Julia formatting (Runic)
        entry: bash -c 'julia -e "using Pkg; Pkg.add(\"Runic\"); using Runic; Runic.main([\"--inplace\", \".\"])"'
        language: system
        files: \.jl$
        pass_filenames: false
